name: Test with ruff

on:
  push:
    paths:
      - .github/workflows/ruff.yml
      - doc/conf.py
      - src/*/*.py
      - tests/*.py

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      - uses: astral-sh/ruff-action@v3
        with:
          src: >-
            doc/conf.py
            src/pyisbn/
            tests/
