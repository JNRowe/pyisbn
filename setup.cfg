[aliases]
build_dist = sdist --formats=gztar,bztar,zip

[bdist_wheel]
universal = 1

[build_sphinx]
all-files = 1

[coverage:run]
branch = True
omit =
    pyisbn/_version.py

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

    if __name__ == .__main__.:

    # These checks rely on the presence of the PYTHON{2,3} envvars to break the
    # matches under their respective interpreters.  They are set at startup on
    # all the systems I have access to, but may not be on yours.
    pragma: ${PYTHON3}Python 3
    pragma: ${PYTHON2}Python 2
fail_under = 100
precision = 2
skip_covered = True

[pycodestyle]
select = E, W

[pydocstyle]
select = D203,D212,D404
