language: python
python:
  - 2.7
  - 3.4
  - 3.5
  - 3.6
install:
  - pip install -r extra/requirements-test.txt
  # On the systems I care about PYTHON{2,3} are set, this just makes travis
  # behave the same way
  - if [[ ${TRAVIS_PYTHON_VERSION::1} == 3 ]]; then
      export PYTHON3=true;
    else
      export PYTHON2=true;
    fi
  - pip install .
  - pip install coveralls
script:
  - green tests
after_success:
  - coveralls
branches:
  except:
    - /^play\/.*$/
