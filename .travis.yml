language: python
python:
  - 2.6
  - 2.7
  - 3.3
  - 3.4
  - 3.5
  - 3.6
install:
  # We don't want to support external fetches, but the 2.6 case is forcing it on
  # us for argparse
  - if [[ $TRAVIS_PYTHON_VERSION == '2.6' ]]; then
      pip install --allow-external argparse -r extra/requirements-test.txt;
    else
      pip install -r extra/requirements-test.txt;
    fi
  # On the systems I care about PYTHON{2,3} are set, this just makes travis
  # behave the same way
  - if [[ ${TRAVIS_PYTHON_VERSION::1} == 3 ]]; then
      export PYTHON3=true;
    else
      export PYTHON2=true;
    fi
  - pip install .
  - pip install coveralls
script:
  - pytest tests
after_success:
  - coveralls
branches:
  except:
    - /^play\/.*$/
