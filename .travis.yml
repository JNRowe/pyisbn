dist: xenial
language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "pypy3"
jobs:
  allow_failures:
  - python: "pypy3"
sudo: required

install:
  - pip install -r extra/requirements-test.txt
  - pip install coveralls
script:
  - pytest -v tests
after_success:
  - coveralls
branches:
  except:
    - /^play\/.*$/
